{{ if isset .Site.Params "carousel_clean" }}
{{ if .Site.Params.carousel_clean.enable }}
{{ if gt (len .Site.Data.carousel) 0 }}

<div class="home-carousel-clean">
    <div class="container">
        <div class="homepage owl-carousel">
            {{ range sort .Site.Data.carousel "weight"}}
            <div class="item">
                    <div class="row">
                        <div class="col-sm-5 right">
                            <h1>{{ .title }}</h1>
                            {{ .description | safeHTML }}
                        </div>
                        <div class="col-sm-7">
                            <img class="img-responsive" src="{{ .image }}" alt="">
                        </div>
                    </div>
                </div>
            {{ end }}
        </div>
    </div>
</div>


{{ end }}
{{ end }}
{{ end }}
